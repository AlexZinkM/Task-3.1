<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://thymeleaforg">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h1>Список пользователей:</h1>
<br><br>
<div th:each="us : ${users}">
    <p th:text="${us.toString()}" style="font-size: 150%;"></p>
</div>

<br><br><br><br>
<a href="form" style="display: block; font-size: 22px;">Добавить</a>
<br>
<form action="/delete" method="get">
    <input type="hidden" name="_method" value="delete">
    <label for="delete-id">Удалить по ID:</label>
    <input type="number" id="delete-id" name="id">
    <button type="submit">Готово</button>
</form>
<br>
<form action="/get" method="get">
    <input type="hidden" name="_method" value="find">
    <label for="find-id">Найти по ID:</label>
    <input type="number" id="find-id" name="id">
    <button type="submit">Готово</button>
</form>
</body>
